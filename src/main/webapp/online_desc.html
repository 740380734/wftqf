<script type="text/javascript">
    $(function(){
        loadData()
    })
    function loadData() {
        $.ajax({
            type:"post",
            url:"sister/sislist.do",
            dataType:"json",
            success:function(data) {
                if (data.code == 1) {

                   var infos = data.info;
                    $("#tid1").empty();
                    $(infos).each(function(){

                        var html = '<tr>';
                        html += '<td><font size="4" color="#8a2be2">'+this.sisId+'</font></td>';
                        html +='<td><font size="4" color="#8a2be2">'+this.sisName+'</font></td>';
                        html += ' <td><font size="4" color="#8a2be2">'+this.sisPrice+'</font></td>';
                        html +=' <td><font size="4" color="#8a2be2">'+this.sisFlag+'</font></td>';
                        html += ' <td><font size="4" color="#8a2be2">'+this.sisDesc+'</font></td>';
                        html+='</tr>';

                        $("#tid1").append(html);
                    })
                }
            },
			error:function(){
                alert(data.info)
			}
        })
    }

</script>
